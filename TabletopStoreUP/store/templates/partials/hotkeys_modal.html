<div class="modal fade" id="hotkeysModal" tabindex="-1" aria-labelledby="hotkeysLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="hotkeysLabel">Горячие клавиши</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div><kbd>g</kbd> — каталог</div>
          <div><kbd>/</kbd> — поиск</div>
          <div><kbd>c</kbd> — корзина</div>
          <div><kbd>o</kbd> — оформить заказ</div>
          <div><kbd>f</kbd> — фильтры</div>
          <div><kbd>n</kbd>/<kbd>p</kbd> — след./пред. страница</div>
          <div><kbd>t</kbd> — тема (светлая/тёмная)</div>
          <div><kbd>h</kbd> — главная</div>
          <div><kbd>r</kbd> — обновить (Shift+R — жёстко)</div>
          <div><kbd>a</kbd> — заказы (менеджер/админ)</div>
          <div><kbd>?</kbd> — показать эту подсказку</div>
        </div>
        <hr class="my-3">
        <p class="text-muted mb-0">Хоткеи не срабатывают, когда курсор в поле ввода (кроме <kbd>Esc</kbd> и <kbd>?</kbd>).</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
