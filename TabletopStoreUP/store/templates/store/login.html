{% extends "store/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Вход</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="mt-3 text-center">
          Нет аккаунта? <a href="{% url 'store:register' %}">Регистрация</a><br>
          <a href="{% url 'store:password_reset' %}">Забыли пароль?</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
